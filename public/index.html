<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>grid grinder</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
    <div id="user" class="hidden">
        <div class="user">
            <h1>Enter Your Name:</h1>
            <form class="user-form">
                <input type="text" id="name" name="name" placeholder="name">
                <button type="button" id="saveName" name="button">Save Name</button>
                <h3>Choose your Character size:</h3>
                <input type="text" id="size" name="size" placeholder="large or small">
                <button type="button" id="start"><a href="#agame">Choose</a></button>
            </form>
        </div>
    </div>

    <div id="game" class="hidden">
        <div class="game">

            <div id="character" class="character">
            </div>
            <div id="moves" class="moves">

            </div>
            <div id="position">
                <h3>Position:</h3>
                <div class="coords" id="x">
                    <h1>0,</h1>
                </div>
                <div class='coords' id="y">
                    <h1>0</h1>
                </div>
            </div>

        <div class="controlls">
            <div id="buttons">
                <button type="button" id="up">UP</button>
                <button type="button" id="down">DOWN</button>
                <button type="button" id="left">LEFT</button>
                <button type="button" id="right">RIGHT</button>
            </div>
            <button class="newPlayer" type="button" name="create"><a href="#anew">Create a new player</a></button>
          </div>
        </div>
    </div>
    <div id="game-over" class="hidden">
      <div class="end">
        <div class="main">


        <h1>GameOver</h1>
        <h2>Bwahahahahaha</h2>
        <a href="#anew">Try Again !</a>
        <button type="button" id="add-scores" name="button">Add High Score</button>
      </div>
      <div id="score-list"class="high-scores">

      </div>
      </div>
    </div>

    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="main.js"></script>
</body>

</html>
